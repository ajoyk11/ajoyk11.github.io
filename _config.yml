# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Ajoy Karmakar"
name: "Ajoy Karmakar"
email: "ajoy.iirs@gmail.com"
description: >-
  Ajoy Karmakar's personal web page
url: "https://ajoyk11.github.io"
repository: "ajoyk11/ajoyk11.github.io"
minimal_mistakes_skin: "dirt"
search: false

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-34103986-3"
    anonymize_ip: false # default

# Social Sharing
facebook:
  username: "ajoyk11"
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type: "Person"
  name: "Ajoy Karmakar"
  links:
    - "https://www.facebook.com/ajoyk11"
    - "https://github.com/ajoyk11"

# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

author:
  name   : "Ajoy Karmakar"
  avatar : "/assets/images/me.png"
  bio    : "Junior Research Fellow"
  location: "Leh, Ladakh, India"
  links:
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      url: "https://www.facebook.com/ajoyk11"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ajoyk11"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/ajoykarmakar"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ajoyk11"

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


minimal_mistakes_skin: "dirt"
favicon: "/assets/images/logos/a.ico"
search: false
