name: Update Google Scholar Stats

on:
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours
  workflow_dispatch:          # allows manual run

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r google_scholar_crawler/requirements.txt

    - name: Run Google Scholar crawler
      run: |
        python google_scholar_crawler/main.py

    - name: Commit updated stats.json
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add google_scholar_crawler/stats.json
        git commit -m "Update Google Scholar stats" || echo "No changes to commit"

    - name: Push changes
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
