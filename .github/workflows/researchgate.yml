name: Update ResearchGate Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 fake-useragent

      - name: Run crawler
        run: python researchgate_crawler/main.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add researchgate_crawler/researchgate_stats.json
          git commit -m "Update ResearchGate stats" || echo "No changes"
          git push
